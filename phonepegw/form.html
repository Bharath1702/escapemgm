<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Reservation Form</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
  }
  .container {
    max-width: 500px;
    margin: auto;
    padding: 20px;
    background: #fff;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  }
  h2 {
    text-align: center;
  }
  input[type="text"],
  input[type="email"],
  input[type="date"],
  input[type="time"],
  input[type="tel"],
  input[type="number"] {
    width: 100%;
    padding: 10px;
    margin: 8px 0;
    box-sizing: border-box;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 16px;
  }
  input[type="submit"] {
    width: 100%;
    background-color: #4caf50;
    color: white;
    padding: 14px 20px;
    margin: 8px 0;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 16px;
  }
  input[type="submit"]:hover {
    background-color: #45a049;
  }
</style>
</head>
<body>

<div class="container">
  <h2>Reservation Form</h2>
  <form method="POST" action="pay.php">
    <label for="name">Name</label>
    <input type="text" id="name" name="name" required>

    <label for="email">Email ID</label>
    <input type="email" id="email" name="email" required>

    <label for="date" name="date" >Date</label>
    <input type="date" id="date_" name="date" required>

    <label for="time">Timings</label>
    <input type="time" id="time" name="time" required>

    <label for="phone">Phone Number</label>
    <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" required>

    <label for="players">Number of Players</label>
    <input type="number" id="players" name="players" min="1" required>

    <label for="amount">Total Amount</label>
    <input type="text" id="amount" name="amount" readonly>

    <input type="submit" value="Submit">
  </form>
</div>

<script>
  document.getElementById("reservationForm").addEventListener("submit", function(event) {
    event.preventDefault();

    // Retrieve input values
    var players = parseInt(document.getElementById("players").value);
    var amount = players * 10; // Assuming $10 per player

    // Display total amount
    document.getElementById("amount").value = "$" + amount;
  });
</script>

</body>
</html>
