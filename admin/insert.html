<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Dashboard</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h2>Admin Dashboard</h2>
    <div id="data-container"></div>
    <form id="data-form" class="form" method="post" action="admin_dashboard.php">
      <input type="text" name="name" placeholder="Name" required>
      <input type="email" name="email" placeholder="Email" required>
      <input type="tel" name="mobile" placeholder="Mobile" required>
      <input type="date" name="date" required>
      <input type="number" name="no_of_players" placeholder="No. of Players" required>
      <select name="timeslot_id" required>
        <option value="">Select Timeslot</option>
        <option value="1">9:00 to 10:30</option>
        <option value="2">11:00 to 12:00</option>
        <option value="3">12:30 to 1:30</option>
        <option value="4">02:00 to 03:00</option>
        <option value="5">03:30 to 04:30</option>
        <option value="6">05:00 to 06:00</option>
      </select>
      <input type="text" name="txnID" placeholder="Transaction ID">
      <button type="submit">Add Record</button>
    </form>
  </div>

  <script src="scripts.js"></script>
</body>
</html>
